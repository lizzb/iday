<!DOCTYPE html>
<html ng-app="ionicApp"> <!--html-->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <title> iDay Pocket Guide </title>

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <!--link href="http://code.ionicframework.com/1.0.0-beta.12/css/ionic.css" rel="stylesheet"-->
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!--script src="http://code.ionicframework.com/1.0.0-beta.12/js/ionic.bundle.js"></script-->

    <!-- cordova script (this will be a 404 during development) -->
    <!--script src="cordova.js"></script-->

    <!-- your app's js -->
    <script src="js/data.js"></script> <!-- data/company_data.js -->
    <script src="js/app.js"></script>
    
    <!--script src="js/controllers/MainCtrl.js"></script-->

    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
  </head>

  <body ng-controller="MainCtrl"> <!--body ng-app="idayIonic"-->
    <ion-nav-view></ion-nav-view>




    <script id="templates/home.html" type="text/ng-template">
      <ion-view title="Welcome">
        <ion-content padding="true">
          <p>Swipe to the right to reveal the left menu.</p>
          <p>(On desktop click and drag from left to right)</p>
        </ion-content>
      </ion-view>
    </script>
    
    
    <script id="templates/check-in.html" type="text/ng-template">
      <ion-view title="Event Check-in">
        <ion-content>
          <form class="list" ng-show="showForm">
            <div class="item item-divider"> Attendee Info </div>
            <label class="item item-input">
              <input type="text" placeholder="First Name" ng-model="attendee.firstname">
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Last Name" ng-model="attendee.lastname">
            </label>
            <div class="item item-divider"> Shirt Size </div>
            <ion-radio ng-repeat="shirtSize in shirtSizes"
                       ng-value="shirtSize.value"
                       ng-model="attendee.shirtSize">
              {{ shirtSize.text }}
            </ion-radio>
            <div class="item item-divider"> Lunch </div>
            <ion-toggle ng-model="attendee.vegetarian"> Vegetarian </ion-toggle>
            <div class="padding">
              <button class="button button-block" ng-click="submit()">Checkin</button>
            </div>
          </form>

          <div ng-hide="showForm">
            <pre ng-bind="attendee | json"></pre> 
            <a href="#/event/attendees">View attendees</a>
          </div>
        </ion-content>
      </ion-view>
    </script>
    
    
    <script id="templates/attendee-activity.html" type="text/ng-template">
      <ion-view title="Attendee Activity" left-buttons="leftButtons">
        <ion-content>
          <div class="list">
            <ion-toggle ng-repeat="attendee in attendees | orderBy:'firstname' | orderBy:'lastname'"
                        ng-model="attendee.arrived"
                        ng-change="arrivedChange(attendee)">
              {{ attendee.firstname }} {{ attendee.lastname }}
            </ion-toggle>
            <div class="item item-divider"> Activity </div>
            <div class="item" ng-repeat="msg in activity"> {{ msg }} </div>
          </div>
        </ion-content>
      </ion-view>
    </script>
    
    
  <script id="templates/attendees.html" type="text/ng-template">
      <ion-view title="Event Attendees" left-buttons="leftButtons">
        <ion-content>
          <div class="item item-divider"> Attendees </div>
          <div class="list">
            <ion-item ng-repeat="a in attendees | orderBy:'firstname' | orderBy:'lastname'">
            <a href="#/iday/attendees/{{a.id}}">
              ({{a.id}}): {{ a.firstname }} {{ a.lastname }} /
              {{a.vegetarian}} / {{a.shirtSize}}
              </a>
            </ion-item>
          </div>
        </ion-content>
      </ion-view>
    </script>
    
  </body>
</html>
